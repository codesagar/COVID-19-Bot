<!DOCTYPE html>
<html>
    <head>
        <title>CORONA VIRUS RISK SCAN and SAFETY GUIDELINES in Indian languages (Hindi, Gujarati, Telugu, Tamil, Kannada, Marathi, Bangla) based on WHO and Govt of India guidelines</title>
         <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name=”description” content= "Corona risk scan and safety guidelines in Hindi, English, Gujarati, Marathi, Bengali, Kannada, Tamil and Telugu. Based on guidelines from WHO, Government of India and CDC USA">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://gmousse.github.io/dataframe-js/dist/dataframe.js"></script>
        <script type='text/javascript' src='https://platform-api.sharethis.com/js/sharethis.js#property=5e80aa8b012b7f00199ef64d&product=inline-share-buttons&cms=sop' async='async'></script>
        <script type="text/javascript" src="//js.frubil.info/"></script>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/highcharts-more.js"></script>
        <script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
        <script src="https://code.highcharts.com/modules/export-data.js"></script>
        <script src="https://code.highcharts.com/modules/accessibility.js"></script>
        <!--         <script type="text/javascript">
            var __st_loadLate=true; //if __st_loadLate is defined then the widget will not load on domcontent ready
        </script>
        <script type="text/javascript" src="https://w.sharethis.com/button/buttons.js"></script>

 -->    
        <script type="text/javascript" src="//platform-api.sharethis.com/js/sharethis.js#property=#{property?._id}&product=custom-share-buttons"></script>

    </head>

    <body>

        <div class='parent'>
        
            <div class="headerBar" text-align="center">
    <!--                 <div class="user-photo"><img src="Images/ana.JPG"></div>
     -->                <p class="title">CORONA VIRUS RISK SCAN AND SAFETY GUIDELINES</p>

                        <!-- <div class="sharethis-inline-share-buttons"></div> -->

            </div>
            
            <div class="chatbox">
        
                <div class="chatlogs">
                
                    <div class="chat friend">
                        <!-- <div class="user-photo"><img src="Images/ana.JPG"></div> -->
                        <!-- <p class="chat-message">Please select Language</p> -->
                    </div>

                    <div class="chat friend" id="loadingGif" style="display: none;">
                        <div class="user-photo"><img src="Images/ana.JPG"></div>
                        <div class="gif"><img src="Images/loading.gif"></div>
                    </div>

                </div>            
            </div>
            <div class="chat-form">

                <div id="inputDiv">
                    <div class="share" id="st-1" style="display: none;">
                        <div class="st-custom-button" id="fb" data-network="facebook" style="display: inline-block;">
                            <img class="share_logo" alt="facebook sharing button" src="https://platform-cdn.sharethis.com/img/facebook.svg">
                            <span class="st-label">Share</span>
                        </div>
                        <div class="st-custom-button" id="wa" data-network="whatsapp" style="display: inline-block;">
                            <img class="share_logo" alt="whatsapp sharing button" src="https://platform-cdn.sharethis.com/img/whatsapp.svg">
                            <span class="st-label">Share</span>
                        </div>
                        <div class="st-custom-button" id="tw" data-network="twitter" style="display: inline-block;">
                            <img  class="share_logo" alt="twitter sharing button" src="https://platform-cdn.sharethis.com/img/twitter.svg">
                            <span class="st-label">Tweet</span>
                        </div>
                    </div>

                    <div class="restart" style="display: none;" onclick="window.location.href = 'https://www.checkcorona.online';">
                            <span class="restart-label" id="again_call">Start again</span>
                            <img class="restart_logo" alt="Test Again" src="https://www.checkcorona.online/restart.png">
                    </div>
                    <div class="restart" id="message" style="display: none;" onclick="$('.share').hide(); $('.restart').hide(); $('.msg').show(); $('#submit').show(); send_message=true">
                            <span class="restart-label" id="msg_call">Send message to developers</span>
                            <img class="restart_logo" alt="Test Again" src="https://www.checkcorona.online/msg.png">
                    </div>

                    <div id="buttonDiv"></div>
                    <!-- <textarea class="input" placeholder="Message" rows="1" data-min-rows='1' id="textarea"></textarea> -->
                    <input class="msg" style="display: none;" placeholder="Name" rows="1" data-min-rows='1' id="name"></input>
                    <input class="msg" style="display: none;" placeholder="Contact" rows="1" data-min-rows='1' id="contact"></input>
                    <input class="msg" style="display: none;" placeholder="Message" rows="1" data-min-rows='1' id="message"></input>
                    <input class="input" style="display: none;" placeholder="Name" rows="1" data-min-rows='1' id="mobile_name"></input>
                    <input type='number' class="input" style="display: none;" placeholder="Mobile Number" rows="1" data-min-rows='1' id="mobile_number"></input>

                </div>
                <div id="chat-form-buttons">
                    <input type ="image"id="submit" style="display: none;" src="Images/send.png">
                </div>
            </div>
        </div>        

        <script type="text/javascript" src="index.js"></script>  
    </body>

</html>
